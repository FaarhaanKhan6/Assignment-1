            <h1>Contact Me</h1>
            <p>If you would like to get in touch with me, please feel free to reach out via email or fill this out</p>
            <form action="https://formsubmit.co/farhan.khan6@ontariotechu.net" method="POST">

                <input type="text" id="name" name="name" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <button type="submit">Submit</button>

            </form>
